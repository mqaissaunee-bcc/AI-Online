<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Online Examples</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --button-bg: #1e88e5;
      --button-hover: #1565c0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .spinner-links {
      margin-top: 2rem;
    }

    .spinner-links a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: var(--button-bg);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .spinner-links a:hover {
      background-color: var(--button-hover);
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark-toggle:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <h1>AI Online Examples</h1>

  <div class="spinner-links">
    <a href="student_spinner.html">ðŸŽ¯ Student Spinner</a>
    <a href="bad_spinner.html">ðŸŒ€ Experimental Spinner</a>
  </div>

    <a href="grep_interactive_tutorial.html">Grep Tutorial</a>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
